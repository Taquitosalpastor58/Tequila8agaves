<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar de Baja Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #175d55; color: #f0e8d1;">
    <div class="container mt-5">
        <h2 class="text-center" style="color: #ff9812;">Dar de Baja Producto</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="producto" class="form-label">Producto</label>
                <input type="text" id="producto" class="form-control" value="{{ producto.nombre_producto }}" disabled>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad a dar de baja ({{ producto.unidad }})</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" max="{{ producto.cantidad }}" required>
            </div>
            <button type="submit" class="btn btn-danger">Dar de Baja</button>
            <a href="{% url 'barra1_dashboard' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
